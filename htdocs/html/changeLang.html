<%init>
  $session{pref_lang} = $language;
  $spoejs{lang_handle} = new Spoejs::Lang( lang_order => [$session{pref_lang},
				            @{$session{browser_langs}}]
  );

  $spoejs{res_handle} = new Spoejs::Resource( lang => $spoejs{lang_handle} );
	
  $m->redirect( $ENV{HTTP_REFERER} );
</%init>
<%args>
  $language => undef
</%args>
